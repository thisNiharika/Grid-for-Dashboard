<html>

<head>
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
     <div class="row mx-2
">

          <div class="col-lg-2 col-md-2 col-sm-3 col-xs-2" style="padding:0px">
               <div class="short-div">
                    <div class="card">
                         <div class="card-header">
                              Mumbai
                         </div>
                         <div class="card-body">
                              27&deg;
                              <ion-icon name="sunny-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
               <div class="short-div mt-2">
                    <div class="card">
                         <div class="card-header">
                              Chennai
                         </div>
                         <div class="card-body">
                              33&deg;
                              <ion-icon name="thunderstorm-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-3 col-xs-2" style="padding:0px">
               <div class="short-div">
                    <div class="card">
                         <div class="card-header">
                              Kolkata
                         </div>
                         <div class="card-body">
                              25&deg;
                              <ion-icon name="rainy-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
               <div class="short-div  mt-2">
                    <div class="card">
                         <div class="card-header">
                              New Delhi
                         </div>
                         <div class="card-body">
                              21&deg;
                              <ion-icon name="cloudy-night-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-3 col-xs-2" style="padding:0px">
               <div class="short-div">
                    <div class="card">
                         <div class="card-header">
                              Patna
                         </div>
                         <div class="card-body">
                              23&deg;
                              <ion-icon name="sunny-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
               <div class="short-div  mt-2">
                    <div class="card">
                         <div class="card-header">
                              Bangalore
                         </div>
                         <div class="card-body">
                              21&deg;
                              <ion-icon name="cloudy-night-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-3 col-xs-2" style="padding:0px">
               <div class="short-div">
                    <div class="card">
                         <div class="card-header">
                              Hyderabad
                         </div>
                         <div class="card-body">
                              25&deg;
                              <ion-icon name="sunny-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
               <div class="short-div  mt-2">
                    <div class="card">
                         <div class="card-header">
                              Jaipur
                         </div>
                         <div class="card-body">
                              21&deg;
                              <ion-icon name="cloudy-night-outline" style="float:right"></ion-icon>
                         </div>
                    </div>
               </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >
               <figure class="pie-chart">
                    <h2>Weather between March and April</h2>
                    <figcaption>
                         Sunny<span style="color:#4e79a7"></span><br>
                         Cloudy<span style="color:#f28e2c"></span><br>
                         Rain<span style="color:#e15759"></span><br>
                         Foggy<span style="color:#76b7b2"></span><br>
                         Thunder<span style="color:#59a14f"></span><br>
                         Overcast<span style="color:#edc949"></span>
                    </figcaption>
                    <cite>International Energy Agency</cite>
               </figure>
          </div>
     </div>

     </div>

     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
